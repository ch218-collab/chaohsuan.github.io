<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chao Hsuan - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#home">Chao Hsuan</a>
            </div>
            <div class="nav-menu">
                <a href="#projects" class="nav-link">My Projects</a>
                <a href="resume.html" class="nav-link">My Resume</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to My Portfolio</h1>
            <p>Full-Stack Developer & Software Engineer</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects-section">
        <div class="container">
            <h2>My Projects</h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <h3>Skills & Technologies</h3>
                    <ul id="modalSkills"></ul>
                </div>
                <div class="modal-section">
                    <h3>Features</h3>
                    <ul id="modalFeatures"></ul>
                </div>
                <div class="modal-section">
                    <h3>Workflow Screenshots</h3>
                    <div id="modalScreenshots" class="screenshots-gallery"></div>
                </div>
                <div class="modal-section">
                    <h3>Demo Video</h3>
                    <div id="modalVideo" class="video-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
